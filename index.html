<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Hora do Dia</title>
    <style>
        body {
            background-color: #515154;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        section {
            background-color: white;
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        div {
            margin-top: 20px;
        }

        img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
        }

        footer {
            color: white;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body onload="carregar()">

    <header>
        <h1>Horas do Dia</h1>
    </header>

    <section>
        <div id="msg">Mensagem...</div>
        <div>
            <img id="imagem" src="" alt="Imagem do Dia">
        </div>
    </section>

    <footer>
        &copy; CursoemVideo - Estevão Santos
    </footer>

    <script>
        function carregar() {
            var msg = document.getElementById('msg');
            var img = document.getElementById('imagem');
            var data = new Date();
            var hora = data.getHours();
            msg.innerHTML = `Agora são ${hora} horas.`;

            if (hora >= 6 && hora < 18) {
                // Dia
                img.src = 'hora-do-dia.jpg';
                document.body.style.background = '#c28c74';
            } else {
                // Noite
                img.src = 'hora-da-noite.jpg';
                document.body.style.background = '#515154';
            }
        }
    </script>

</body>
</html>
